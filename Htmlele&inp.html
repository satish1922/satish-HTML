<!DOCTYPE html>

<head>

</head>
<body>
    <h1 align="center">HOME PAGE</h1>
<form>
    <label for="username">sample</label>

<label for="salutation">please select</label>
<select name="salutation" id="salutation">

 <label for="range">range :</label>
